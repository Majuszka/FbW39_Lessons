    <style>
        .display{
            display: flex;
        }

<body>
    <h1>Assignments</h1>
    <form >
        <label for="product">Add Product Name</label>
        <input type="text" id="product">

        <br><br>

            <button onclick="createProduct(event)">Create Product</button>
        </div>
    </form>
    <br><br>
    <button onclick="showProducts()">Show Products</button>
   
    <div class="display"></div>
    
    <script src="index.js"></script>
