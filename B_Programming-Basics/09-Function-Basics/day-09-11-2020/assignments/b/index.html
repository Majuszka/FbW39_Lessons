<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
           <tr>
              <th>Description</th>
              <th>Calculation</th>
              <th>Value</th>
           </tr>
           <tr>
              <td>Current Date</td>
              <td>dt.toLocaleString()</td>
              <td><span id="current-dt"></span></td>
           </tr>
           <tr>
              <td>+2 Days</td>
              <td>dt.setDate(dt.getDate()+2)</td>
              <td><span id="add-days-dt"></span></td>
           </tr>
           <tr>
              <td>-4 Days</td>
              <td>dt.setDate(dt.getDate()-4)</td>
              <td><span id="subtract-days-dt"></span></td>
           </tr>
           <tr>
              <td>+1 Year</td>
              <td>dt.setFullYear(dt.getFullYear()+1)</td>
              <td><span id="add-years-dt"></span></td>
           </tr>
        </table>
        
     </div>

     <script src="index.js"></script>
</body>
</html>
